default_opendkim_config:
  policy_source: mysql
  daemon_user: "opendkim"
  # daemon_user_groups: ["opendkim"]
  milter_socket:
    group: "opendkim"
    path: "{{os.rundir}}/opendkim/opendkim.sock"

opendkim_config_file: "{{os.prefix}}/etc/opendkim.conf"

